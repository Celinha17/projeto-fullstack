<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" herf="styles.css">

</head>
<h1>LOJA DE ROUPAS</h1>
<body>
    
    <header>

    </header>
    <main>
        <section id="produtos"></section>
            <h2>NOSSAS ROUPAS</h2>
            
            <div class="produtos">
                <img src="./IMAGENS/camiseta.jpeg" alt="camiseta" width="180" height="190">
                <h3>Regata Vans Off The Wall Branca</h3>
                <p>R$59,00</p>
                <button class="add-carrinho" data-nome="Camiseta Básica" data-preço="59">Adiconar no carrinho</button>
            </div>

            <div class="produtos">
                <img src="./IMAGENS/jaqueta.jpeg" alt="jaqueta" width="180" height="190">
                <h3>Jaqueta Nike Element Feminina - Preto</h3> 
                <P>R$129,00</P>
                <button class="add-carrinho" data-nome="Jaqueta Nike" data-preço="129">Adiconar no carrinho</button>
            </div>

            <div class="produtos">
                <img src="./IMAGENS/cueca.jpeg" alt="cueca" width="180" height="190">
                <h3>Kit 12 Cuecas Boxer Microfibra Reebok Adulto Box Sem Costura</h3>
                <button class="add-carrinho" data-nome="Cueca Boxer" data-preço="59">Adiconar no carrinho</button>
                <p>R$89,00</p>
            </div>
        
        </section>
        <aside id="carrinho">
            <h2>Carrinho</h2>
            <ul id="itens-carrinho">


            </ul>
            <p>Total: R$ <span id="total">0</span>,00</p>
        </aside>

    </main>
    <script src="main.js"></script>
</body>
</html>
