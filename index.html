<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>LOJA DE ROUPAS</h1>
    </header>

    <main>
        <section id="produtos">

            <h2>NOSSAS ROUPAS</h2>
            
            <div class="produto">
                <img src="./IMAGENS/camiseta.jpeg" alt="camiseta" width="150" height="160">
                <h3>Regata Vans Off The Wall Branca</h3>
                <p>R$59,00</p>
                <button class="add-carrinho" data-nome="Camiseta BÃ¡sica" data-preco="59">Adiconar no carrinho</button>
            </div>

            <div class="produto">
                <img src="./IMAGENS/jaqueta.jpeg" alt="jaqueta" width="150" height="160">
                <h3>Jaqueta Nike Element Feminina Preta</h3> 
                <P>R$129,00</P>
                <button class="add-carrinho" data-nome="Jaqueta Nike" data-preco="129">Adiconar no carrinho</button>
            </div>

            <div class="produto">
                <img src="./IMAGENS/cueca.jpeg" alt="cueca" width="150" height="160">
                <h3><br>12 Cuecas Boxer Microfibra<br> 
                    <br>Reebok Adulto Box Sem Costura<br></h3>
                <p>R$89,00</p>
                <button class="add-carrinho" data-nome="Cueca Boxer" data-preco="89">Adiconar no carrinho</button>
                
            </div>
        </section>

        <aside id="carrinho">
            <h2>Carrinho</h2>
            <ul id="itens-carrinho">

            </ul>
            <p>Total: R$ <span id="total">0</span>,00</p>
        </aside>

    </main>
    <script src="main.js"></script>
</body>
</html>
